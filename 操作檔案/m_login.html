<script type="text/javascript">
var $section = $('.section');
var $btn = $('a[data-handler=login]');

$btn.on('click', function(e) {
	e.preventDefault();
	var $inputs = $section.find('input[name],textarea[name],select[name]');
	// 將inputs整理為object
	var inputData = {};
	$inputs.each(function(){
		var $this = $(this);
		var key = $this.attr('name');
		var val;
		if ( $this.is(':checkbox') ) {
			val = $this.prop( 'checked' );
		} else {
			val = $this.val();
		}
		inputData[key] = val;
	});
	if ( !$btn.hasClass('active') ) {
		var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var phoneRegex = /^[09]{2}[0-9]{8}$/;
		var errorString = {
			enterAccount: '請正確輸入email或手機電話號碼',
			enterPassword: '請輸入您的密碼',
			returnError: '帳號或密碼錯誤'
		};
		var $msgSection = $section.find('.msgSection');
		var $errMsg = $msgSection.children('.alert');
		// 檢單表單是否有錯誤的地方
		if ( !emailRegex.test(inputData.id) && !phoneRegex.test(inputData.id) ) {
			$errMsg.text(errorString.enterAccount);
		} else if ( inputData.password.length < 1 ) {
			$errMsg.text(errorString.enterPassword);
		}
		// 有表單錯誤時執行
		if ( $errMsg.text().length > 1 ) {
			$msgSection.append($errMsg).addClass('show').delay( 3000 ).animate({opacity:0}, 500, function() {
				$msgSection.removeClass('show');
				$msgSection.attr('style','');
				$errMsg.text('');
			});
		} else {
		// 表單沒有錯誤時執行
			// 改變登入button狀態
			$btn.addClass('active');
			$btn.text('登入中');
			var loging = setInterval(function() {
				var txt = $btn.text();
				var dotLength = txt.match(/\./g);
				if ( !dotLength ) {
					txt += '.';
				} else if ( dotLength.length < 3 ) {
					txt += '.';
				} else if ( dotLength.length > 2 ) {
					txt = '登入中';
				}
				$btn.text(txt);
			}, 500);
			// 帳號密碼驗證成功時，目前是假裝5秒後成功登入，IT在做時可以刪除
			/*
			var fakeAjax = setTimeout( function() {
				// 離開lightbox
				$('.lbx_lnop').click();
				// 取消login setInterval
				clearInterval(loging);
				// 變更button樣式
				$btn.text('登入');
				$btn.removeClass('active');
				clearTimeout(fakeAjax);
			}, 5000);
			*/
			// 帳號密碼驗證成功時，是尚未驗證的的帳號，導到尚未驗證的畫面
			/*
			var fakeAjax = setTimeout( function() {
				// 取消login setInterval
				clearInterval(loging);
				// 變更button樣式
				$btn.text('登入');
				$btn.removeClass('active');
				// 進入帳號尚未驗證畫面
				clearTimeout(fakeAjax);
			}, 5000);
			*/
		}
	}
});
</script>
