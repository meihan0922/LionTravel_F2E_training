<script type="text/javascript">
var $section = $('.section');
var $btn = $('a[data-handler=forget]');
$btn.on('click', function(e) {
	e.preventDefault();
	var $inputs = $section.find('input[name],textarea[name],select[name]');
	// 將inputs整理為object
	var inputData = {};
	$inputs.each(function(){
		var $this = $(this);
		var key = $this.attr('name');
		var val;
		if ( $this.is(':checkbox') ) {
			val = $this.prop( 'checked' );
		} else {
			val = $this.val();
		}
		inputData[key] = val;
	});

	var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	var errorString = {
		enterAccount: '請正確輸入email！',
		waitCountdown: '60秒後才可以重新寄送喔！'
	};
	var otherString = {
		sent: '已經寄信到您的電子郵件信箱，可經由信件重新設定密碼!'
	};
	var $msgSection = $section.find('.msgSection');
	var $tipSection = $section.find('.tipMsg');
	var $tipMsg = $tipSection.children('.tips');
	var $errMsg = $msgSection.children('.alert').text('');
	if ( !emailRegex.test(inputData.email) ) {
		$errMsg.text(errorString.enterAccount);
	}
	// 有表單錯誤時執行
	if ( $errMsg.text().length > 1 ) {
		$msgSection.append($errMsg).addClass('show').delay( 3000 ).animate({opacity:0}, 500, function() {
			$msgSection.removeClass('show');
			$msgSection.attr('style','');
		});
	} else {
	// 表單沒有錯誤時執行
		if ( !$btn.hasClass('disabled') ) {
			$tipSection.removeClass('show');
			// 加入成功提示文字
			$tipMsg.text(otherString.sent);
			$tipSection.addClass('show');
			// 改變登入button狀態
			$btn.addClass('disabled');
			$btn.html('重新設定密碼(60)');
			// 等待60秒中
			var countNum = 59;
			var reset = setInterval(function() {
				$btn.text('重新設定密碼(' + parseInt(countNum--) + ')');
				console.log(countNum);
				if (countNum < 1) {
					// sending setInterval
					$btn.text('重新設定密碼');
					$btn.removeClass('disabled');
					clearInterval(reset);
				}
			}, 1000);
			// 完成寄送，目前是假裝5秒後ajax成功寄送
			var fakeAjax = setTimeout( function() {
				// do something after ajax success...
				clearTimeout(fakeAjax);
			}, 5000);
		} else {
			// 如果button是在disabled的情況下
			$msgSection.append($errMsg.text(errorString.waitCountdown)).addClass('show').delay( 3000 ).animate({opacity:0}, 500, function() {
				$msgSection.removeClass('show');
				$msgSection.attr('style','');
			});
		}
	}
});
</script>
